{% extends "base.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  <h4>Заказ {{ order.id }}</h4>
      <ul>
      {% for line in order.line %}
        <li>{{ line.product.name }}, {{ line.quantity }} шт., {{ line.total_cost }}</li>
      {% endfor %}
      </ul>
</div>
{% endblock %}
